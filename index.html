<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login Web Design</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Nav-Container -->
      <div class="nav-container">
        <div class="nav-logo">
          <img
            class="logo-png"
            src="/wepik-export-20231125054400TzT1.png"
            alt="png"
          />
          <p class="logo-name">Beautify!</p>
        </div>
        <div class="nav-details">
          <div class="home">
            <p class="detail-para">Home</p>
          </div>
          <div class="Resources">
            <p class="detail-para">Resources</p>
          </div>
          <div class="About">
            <p class="detail-para">About Us</p>
          </div>
          <div class="Contact">
            <p class="detail-para">Contact Us</p>
          </div>
          <div class="nav-btn">
            <button class="btn sign-nav-btn">search</button>
          </div>
        </div>
      </div>

      <!-- #Login Container -->
      <div id="login-container">
        <div class="img-container">
          <img
            class="img-png"
            src="/wepik-export-20231125054400TzT1.png"
            alt="png"
          />

          <div class="main-heading">
            <h1 class="header-title">New Cosmetics in 2023</h1>
          </div>
        </div>
        <!-- Login-Card-Container -->
        <div class="login-card-container">
          <div class="card-profile-icon">
            <i class="fa fa-user-circle-o" style="font-size: 56px"></i>
          </div>

          <h1 class="login-title">Log In</h1>
          <div class="login-input">
            <label class="input-name" for="name">Name :</label>
            <i class="fa fa-user" style="font-size: 20px"></i>
            <input
              class="name-input"
              type="text"
              placeholder="Enter your name"
            />

            <label class="input-password" for="name">Password :</label>
            <i class="fa fa-lock" style="font-size: 24px"></i>
            <input
              class="pw-input"
              type="password"
              placeholder="Enter your Password "
            />
            <div class="check-box">
              <p class="checkbox-para">
                <input class="checkbox-color" type="checkbox" /> Reminder me
              </p>
              <p class="forgot-pw-para">Forgot password</p>
            </div>
          </div>

          <div class="login-buttons">
            <button class="btn login-btn">
              Log In <i class="fa fa-sign-in" style="font-size: 20px"></i>
            </button>
            <button class="btn sign-up-btn">Sign Up</button>
          </div>

          <div class="social-medias-icons">
            <div class="fb-icon">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </div>
            <div class="instagram-icon">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
            <div class="twitter-icon">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
            <div class="linked-icon">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="hhhhh-jjj">
        <h1>New Cosmetics in 2023</h1>
        <h1>New Cosmetics in 2023</h1>
        <h1>New Cosmetics in 2023</h1>
      </div>
      <div class="hhhhh-jjj">
        <h1>New Cosmetics in 2023</h1>
        <h1>New Cosmetics in 2023</h1>
        <h1>New Cosmetics in 2023</h1>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login Web Design</title>
  </head>
  <body>
    <!-- #Login Container -->
    <div id="login-container">
      <div class="img-container">
        <img
          class="img-png"
          src="/wepik-export-20231125054400TzT1.png"
          alt="png"
        />
      </div>
      <div class="login-card-container">
        <i class="fa fa-user-circle-o" style="font-size: 56px"></i>
        <h1 class="login-title">Log In</h1>
        <div class="login-input">
          <label class="input-name" for="name">Name :</label>
          <i class="fa fa-user" style="font-size: 20px"></i>
          <input class="name-input" type="text" placeholder="Enter your name" />

          <label class="input-password" for="name">Password :</label>
          <i class="fa fa-lock" style="font-size: 24px"></i>
          <input
            class="pw-input"
            type="password"
            placeholder="Enter your Password "
          />
          <div class="check-box">
            <p class="checkbox-para">
              <input class="checkbox-color" type="checkbox" /> Reminder me
            </p>
          </div>
        </div>

        <div class="login-buttons">
          <button class="btn login-btn">
            Log In <i class="fa fa-sign-in" style="font-size: 20px"></i>
          </button>
          <button class="btn sign-up-btn">Sign Up</button>
        </div>

        <div class="social-medias-icons">
          <div class="fb-icon">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </div>
          <div class="instagram-icon">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </div>
          <div class="twitter-icon">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </div>
          <div class="linked-icon">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
